name: sweet
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Muli
      fonts:
        - asset: assets\fonts\muli\Muli.ttf
        - asset: assets\fonts\muli\Muli-Bold.ttf
          weight: 700
        - asset: assets\fonts\muli\Muli-Light.ttf
          weight: 300
  
